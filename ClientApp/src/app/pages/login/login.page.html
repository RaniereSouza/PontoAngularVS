<div>
  <h1>Login</h1>
  <form (submit)="handleLogin()" >
    <input type="email" name="email" placeholder="E-mail" class="form-control" [(ngModel)]="email" />
    <input type="password" name="pswd" placeholder="Password" class="form-control" [(ngModel)]="pswd" />
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
