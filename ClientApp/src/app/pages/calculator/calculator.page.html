<h1>Calculator Using Angular & TypeScript</h1>

<br />

<div>

  <div class="row">
    <div class="col-sm-4">
      <label>First Number: </label>
    </div>
    <div>
    </div>
    <div class="col-sm-4">
      <input type="number" placeholder="Enter First Number" [(ngModel)]="firstNumber">
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-sm-4">
      <label>Second Number: </label>
    </div>
    <div class="col-sm-4">
      <input type="number" placeholder="Enter Second Number" [(ngModel)]="secondNumber">
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-sm-4">
      <label>Result: </label>
    </div>
    <div class="col-sm-4">
      <label>{{result}}</label>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-2">
      <!--<button type="button" class="btn btn-primary">Add (∑)</button>-->
      <button type="button" class="btn btn-primary" (click)="add()">Add (+)</button>
    </div>

    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" (click)="sub()">Sub (−)</button>
    </div>

    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" (click)="mul()">Mul (∗)</button>
    </div>

    <div class="col-sm-3">
      <button type="button" class="btn btn-primary" (click)="div()">Div (/)</button>
    </div>
  </div>
</div>
